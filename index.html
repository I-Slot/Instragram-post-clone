<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Clone</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
  />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kumbh+Sans:wght@400;700&family=Merriweather:wght@300;700&family=Montserrat:wght@100;200&family=Nunito:wght@200;300&family=Open+Sans:wght@400;600;700&family=Orbitron:wght@400;800&family=Outfit:wght@400;700&family=Oxygen:wght@700&family=Poppins:wght@700&family=Raleway:wght@100&family=Roboto:wght@300;400;500;900&family=Sacramento&family=Source+Sans+Pro:wght@300;400&family=Work+Sans:wght@400;500;700;800&display=swap"
    rel="stylesheet"
  />
</head>
</body>
</html>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" class="logo" />
        <img src="./images/user-avatar.png" alt="" />
      </header>
      <section class="van-comment">
        <img src="./images/avatar-vangogh.jpg" alt="van" class="van" />
        <p class="van-paragraph">
          <span class="bold-comment"> Vincent Van Gogh</span> <br />
          Zudert, Netherland
        </p>
      </section>

      <section class="post">
        <img src="./images/post-vangogh.jpg" alt="" / width="385px">
      </section>

      <section class="icons-section">
        <div class="icons">
          <img src="./images/icon-heart.png" alt="" / width="35px" class="love" onclick="addLike()"> <img
          src="./images/icon-comment.png" alt="" / width="35px" class="comment" > <img
          src="./images/icon-dm.png" alt="" / width="35px" class="dm">
        </div>
        <div>
          <p class="bold-comment" id="like-add">21,492 likes</p>
          <p> <strong class="bold-comment">vincy1853</strong> just took a few mushrooms lol</p>
        </div>



      </section>
      <section class="cour-comment">
        <img src="./images/avatar-courbet.jpg" alt="van" class="van" />
        <p class="van-paragraph">
          <span class="bold-comment"> Gustave Courbet</span> <br />
          Ornans, France
        </p>
      </section>

      <section class="post">
        <img src="./images/post-courbet.jpg" alt="" / width="385px">
      </section>

      <section class="icons-section">
        <div class="icons">
          <img src="./images/icon-heart.png" alt="" / width="35px" class="love" onclick="addLikeTwo()"> <img
          src="./images/icon-comment.png" alt="" / width="35px" class="comment"> <img
          src="./images/icon-dm.png" alt="" / width="35px" class="dm" >
        </div>
        <div>
          <p class="bold-comment" id="add-likeTwo">12,502 likes</p>
          <p> <strong class="bold-comment">gus1819</strong> i'm feelin a bit stressed tbh</p>
        </div>
      </section>

      <section class="jos-comment">
        <img src="./images/avatar-ducreux.jpg" alt="van" class="van" />
        <p class="van-paragraph">
          <span class="bold-comment"> Joseph Ducreux</span> <br />
          Paris, France
        </p>
      </section>

      <section class="post">
        <img src="./images/post-ducreux.jpg" alt="" / width="385px">
      </section>

      <section class="icons-section">
        <div class="icons">
          <img src="./images/icon-heart.png" alt="" / width="35px" class="love" onclick="addLikeThree()"> <img
          src="./images/icon-comment.png" alt="" / width="35px"  class="comment"> <img
          src="./images/icon-dm.png" alt="" / width="35px" class="dm">
        </div>
        <div>
          <p class="bold-comment" id="add-likeThree">15,492 likes</p>
          <p> <strong class="bold-comment">jd1735</strong> gm friends! which coin are YOU stacking up today?? post below and WAGM!</p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
